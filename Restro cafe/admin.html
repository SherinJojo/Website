<!DOCTYPE html>   
<html>   
<head>  
<title> Login Page </title>  
</head>    
<body>    
    <h1> Admin Login </h1>    
    <form action="login.html">  
        <div class="container">   
            <ul> <label>Username</label> </ul>
            <ul> <input type="text" placeholder="Enter Username" name="username" required> </ul>  
            <ul> <label>Password</label> </ul>
            <ul> <input type="password" placeholder="Enter Password" name="password" required> </ul> 
            <ul> <button type="submit">Login</button> </ul>    
            <ul> <input type="checkbox" checked="checked"> Remember me</ul>   
            <ul><button type="button" class="cancelbtn"> Cancel</button></ul>
        </div>   
    </form>     
</body>     
</html>
